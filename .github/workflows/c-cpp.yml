name: MAKE AND TEST

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'true'
        ssh-key: ${{ secrets.SUBMODULE_SSH_KEY }}

    - name: MAKE AND TEST CTL
      run:
        cd ctl; make LONG=1 SANITIZE=1

    - name: MAKE AND TEST RR
      run:
        make test SANITIZE=1
