name: MAKE AND TEST

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: CTL
      run:
        cd ctl; make O3=1 LONG=1 SANITIZE=1

    - name: RR
      run:
        make SANITIZE=1
